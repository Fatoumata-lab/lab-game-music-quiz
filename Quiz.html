<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script type="module" src="/game.js"></script>
</head>

<body>
    <div class="container">
        <div id="question"></div>
        <div class="audio">
            <figure>
                <figcaption class="play">Listen to the track:</figcaption>
                    <audio class = "audios" controls src=""></audio>
            </figure>
        </div>
        <div id="options">
            <div class="option1">
                <button data-answer="0" class="choice-btn">Choice 1</button>
                <article class="option-box">
                    <h2 class="artist" id = "name1"></h2>
                    <img class = "image" id = "image1" src = "" alt = "artist">
            </div>
            <div class="option2">
                <button data-answer="1" class="choice-btn">Choice 2</button>
                <article class="option-box">
                    <h2 class="artist" id = "name2"></h2>
                    <img class = "image" id = "image2" src = "" alt = "artist">
                </article>
            </div>
        </div>
        <button id="next-btn">Next question</button>
    </div>
    <div class="counts">
        <p class="points">Total of points: <span class="good-answers">0</span> / 10</p>
    </div>
</body>

</html>
